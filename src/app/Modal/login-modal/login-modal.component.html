<div class="modal">
    <div class="modal-header">
        <span class="close-icon" (click)="onCloseModal()">
            <i class="pi pi-times"></i>
        </span>
    </div>
    <p>Login Form</p>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="email">
        <div *ngIf="formControls['email'].errors && (formControls['email'].dirty || formControls['email'].touched)">
            <small class="text-danger" *ngIf="formControls['email'].errors['required']">Email is required</small>
            <small class="text-danger" *ngIf="formControls['email'].errors['email']">Invalid email format</small>
        </div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" formControlName="password">
        <div
            *ngIf="formControls['password'].errors && (formControls['password'].dirty || formControls['password'].touched)">
            <small class="text-danger" *ngIf="formControls['password'].errors['required']">Password is required</small>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>
